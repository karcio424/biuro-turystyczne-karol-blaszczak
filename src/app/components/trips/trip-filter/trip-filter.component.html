<div class="container mt-5" style="margin-bottom: 20px">
	<form [formGroup]="filterForm" class="filter-form form-inline">
		<div class="form-group mx-sm-3 mb-2">
			<label for="location">Kraj docelowy:</label>
			<input type="text" id="location" formControlName="location" class="form-control mb-2" />
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="priceMin">Cena minimalna:</label>
			<input type="number" id="priceMin" formControlName="priceMin" class="form-control mb-2" />
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="priceMax">Cena maksymalna:</label>
			<input type="number" id="priceMax" formControlName="priceMax" class="form-control mb-2" />
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="startDateMin">Początek wycieczki (najwcześniej):</label>
			<input type="date" id="startDateMin" formControlName="startDateMin" class="form-control mb-2" />
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="startDateMax">Początek wycieczki (najpóźniej):</label>
			<input type="date" id="startDateMax" formControlName="startDateMax" class="form-control mb-2" />
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="rating">Ocena:</label>
			<input type="number" id="rating" formControlName="rating" class="form-control mb-2" />
		</div>
		<button type="button" (click)="applyFilter()" class="btn btn-primary mb-2" style="margin: 10px"> Filtruj </button>
		<button type="button" (click)="clearFilter()" class="btn btn-secondary mb-2" style="margin: 10px"> Usuń filtry </button>
	</form>
</div>
