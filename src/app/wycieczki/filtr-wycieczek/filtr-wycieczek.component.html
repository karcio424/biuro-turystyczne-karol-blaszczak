<!-- app/wycieczki/filtr-wycieczek/filtr-wycieczek.component.html -->
<form [formGroup]="filtrForm" (ngSubmit)="applyFilter()">
    <div class="form-group">
      <label for="lokalizacja">Lokalizacja:</label>
      <input type="text" id="lokalizacja" formControlName="lokalizacja" />
    </div>
  
    <div class="form-group">
      <label for="minCena">Minimalna cena:</label>
      <input type="number" id="minCena" formControlName="minCena" />
    </div>
  
    <div class="form-group">
      <label for="maxCena">Maksymalna cena:</label>
      <input type="number" id="maxCena" formControlName="maxCena" />
    </div>
  
    <div class="form-group">
      <label for="startDate">Data początkowa:</label>
      <input type="date" id="startDate" formControlName="startDate" />
    </div>
  
    <div class="form-group">
      <label for="endDate">Data końcowa:</label>
      <input type="date" id="endDate" formControlName="endDate" />
    </div>
  
    <div class="form-group">
      <label for="oceny">Oceny:</label>
      <select id="oceny" formControlName="oceny" multiple>
        <option value="1">1 gwiazdka</option>
        <option value="2">2 gwiazdki</option>
        <option value="3">3 gwiazdki</option>
        <option value="4">4 gwiazdki</option>
        <option value="5">5 gwiazdek</option>
      </select>
    </div>
  
    <button type="submit">Filtruj</button>
  </form>
