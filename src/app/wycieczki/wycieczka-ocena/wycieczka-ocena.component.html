<!-- app/wycieczki/wycieczka-ocena/wycieczka-ocena.component.html -->
<div>
  <span *ngFor="let gwiazdka of [1, 2, 3, 4, 5]" 
        class="gwiazdka" 
        (click)="ocenWycieczke.emit(gwiazdka)">
    {{ gwiazdka <= (ocena !== null && ocena !== undefined ? ocena : 0) ? '★' : '☆' }}
  </span>
</div>
